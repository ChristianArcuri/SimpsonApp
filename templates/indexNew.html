<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrasus - Buscador de Frases de Los Simpsons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-color: rgb(6 6 6 / 100%);
        }

        .header {
            background: rgb(6 6 6 / 84%);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 60px;  /* Ajusta este valor según necesites */
            margin-right: 15px;
        }

        .header h1 {
            font-size: 3.5rem;
            font-family: 'Comic Sans MS', cursive;
            color: #ffcc00;
            text-shadow: 3px 3px #000;
            margin: 0;
        }

        .header p {
            font-size: 1.5rem;
            color: #ffffff;
            margin: 30px;
            text-align: right;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            outline: none;
            font-size: 1.2rem;
            width: 50%;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        input[type="text"]:focus {
            box-shadow: 0px 5px 20px rgba(255, 204, 0, 0.7);
        }

        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .btn-search {
            background-color: #ffcc00;
            color: black;
            transition: 0.3s ease;
        }

        .btn-search:hover {
            background-color: #ff9900;
            color: white;
            transform: rotate(-5deg);
        }

        .btn-random {
            background-color: #666;
            color: white;
            transition: 0.3s ease;
        }

        .btn-random:hover {
            background-color: #444;
            transform: rotate(5deg);
        }

        .result-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding: 20px;
            box-sizing: border-box;
            background: url('/static/Img4.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .result-overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .result-text {
            width: 48%;
            line-height: 1.8;
        }

        .result-text h3 {
            color: #ffcc00;
            margin-bottom: 15px;
        }

        .video-container {
            width: 48%;
        }

        .video-container iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 10px;
            }

            .header h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }

            .header p {
                font-size: 1.2rem;
                margin: 10px 0;
                text-align: center;
            }

            .search-bar {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding: 0 20px;
            }

            input[type="text"] {
                width: 90%;
                font-size: 1rem;
            }

            .btn {
                width: 90%;
                margin: 5px 0;
            }

            .result-container {
                margin-top: 20px;
                padding: 10px;
            }

            .result-overlay {
                flex-direction: column;
                gap: 20px;
            }

            .result-text, 
            .video-container {
                width: 100%;
            }

            .video-container iframe {
                height: 200px;
            }

            .loading img {
                width: 120px;
            }

            .loading p {
                font-size: 1.5em;
            }

            .logo-container img {
                height: 40px;
            }
        }

        /* Para pantallas muy pequeñas */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            input[type="text"] {
                width: 95%;
            }

            .btn {
                width: 95%;
            }

            .result-text h3 {
                font-size: 1.2rem;
            }

            .video-container iframe {
                height: 180px;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading img {
            width: 180px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading.active {
            display: block;
        }

        .loading p {
            color: #ffcc00;
            font-size: 2em;
            margin-top: 15px;
            text-shadow: 2px 2px #000;
        }

        .error-message {
            text-align: center;
            padding: 20px;
        }

        .error-message img {
            max-width: 200px;
            margin: 10px 0;
            border-radius: 10px;
        }

        .error-message h3 {
            color: #ffcc00;
            font-size: 1.8em;
            margin: 15px 0;
            text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo-container">
            <img src="/static/SimpsonLogo1.1.png" alt="Simpson Phrases Logo">
            <h1>Phrasus</h1>
        </div>
        <p>Encuentra tus frases favoritas de Los Simpsons</p>
    </div>

    <!-- Search Section -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Ingrese una frase de Los Simpsons">
        <button class="btn btn-search" id="searchButton">Buscar</button>
        <button class="btn btn-random" id="randomButton">Random</button>
    </div>

    <!-- Loading Section -->
    <div id="loading" class="loading">
        <img src="/static/donut3.png" alt="Cargando...">
        <p>¡D'oh! Buscando...</p>
    </div>

    <!-- Results Section -->
    <div id="results"></div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const randomButton = document.getElementById('randomButton');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');

        searchButton.addEventListener('click', searchPhrase);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPhrase();
            }
        });

        randomButton.addEventListener('click', async function() {
            loadingDiv.classList.add('active');
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch('/api/random');
                const data = await response.json();
                
                loadingDiv.classList.remove('active');
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                loadingDiv.classList.remove('active');
                showError();
            }
        });

        async function searchPhrase() {
            const phrase = searchInput.value.trim();
            if (phrase.length < 3) {
                resultsDiv.innerHTML = '<p>Ingresa al menos 3 caracteres</p>';
                return;
            }

            loadingDiv.classList.add('active');
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch(`/api/search?phrase=${encodeURIComponent(phrase)}`);
                const data = await response.json();
                
                loadingDiv.classList.remove('active');
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                loadingDiv.classList.remove('active');
                showError();
            }
        }

        function displayResults(data) {
            if (Array.isArray(data) && data.length > 0) {
                data.forEach(episode => {
                    const resultHtml = `
                        <div class="result-container">
                            <div class="result-overlay">
                                <div class="result-text">
                                    <h3>${episode.phrase}</h3>
                                    <p><strong>Episodio:</strong> ${episode.episode}</p>
                                    <p><strong>Título:</strong> ${episode.title}</p>
                                </div>
                                <div class="video-container">
                                    <iframe 
                                        src="https://www.youtube.com/embed/${getYouTubeId(episode.youtube_url)}"
                                        frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen>
                                    </iframe>
                                </div>
                            </div>
                        </div>
                    `;
                    resultsDiv.innerHTML += resultHtml;
                });
            } else {
                showError();
            }
        }

        function showError() {
            resultsDiv.innerHTML = `
                <div class="result-container">
                    <div class="result-overlay">
                        <div class="error-message">
                            <img src="/static/homerotoalla.jpg" alt="Homero con toalla">
                            <h3>Busque mejor que tengo una toalla</h3>
                        </div>
                    </div>
                </div>`;
        }

        function getYouTubeId(url) {
            if (!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
    </script>

</body>
</html>
