<!DOCTYPE html>
<html>
<head>
    <title>Buscador de Frases de Los Simpson</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Permanent Marker', cursive;
            margin: 0;
            padding: 20px;
            background-color: #FF6B6B;
            background-image: 
                linear-gradient(45deg, #FF6B6B 25%, transparent 25%),
                linear-gradient(-45deg, #FF6B6B 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #FF6B6B 75%),
                linear-gradient(-45deg, transparent 75%, #FF6B6B 75%);
            background-size: 20px 20px;
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #4ECDC4;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 
                0 0 0 15px #FFE66D,
                0 20px 40px rgba(0,0,0,0.4);
            border: 5px solid #000;
        }

        .search-container h1 {
            color: #FFE66D;
            font-size: 3.5em;
            text-shadow: 
                3px 3px 0 #000,
                -3px -3px 0 #000,
                3px -3px 0 #000,
                -3px 3px 0 #000;
            text-align: center;
        }

        #searchInput {
            width: 60%;
            padding: 15px 25px;
            font-size: 20px;
            border: 4px solid #FF6B6B;
            border-radius: 15px;
            background-color: white;
            box-shadow: 5px 5px 0 #000;
        }

        #searchButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #FF6B6B;
            color: white;
            border: 4px solid #000;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 5px 5px 0 #000;
            transform: rotate(-2deg);
        }

        .episode {
            background-color: white;
            border: 4px solid #FF6B6B;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 0 #000;
            transform: rotate(1deg);
        }

        /* Efecto de ne√≥n para el t√≠tulo */
        @keyframes neon {
            0%, 100% { 
                text-shadow: 
                    3px 3px 0 #000,
                    0 0 20px #FFE66D,
                    0 0 40px #FFE66D;
            }
            50% { 
                text-shadow: 
                    3px 3px 0 #000,
                    0 0 10px #FFE66D,
                    0 0 20px #FFE66D;
            }
        }

        .search-container h1 {
            animation: neon 2s infinite;
        }

        /* Decoraciones de tienda */
        .container::before {
            content: 'üè™';
            font-size: 40px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .container::after {
            content: 'üçú';
            font-size: 40px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Estilo para el loading */
        .loading {
            text-align: center;
            padding: 20px;
        }

        .loading img {
            width: 100px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador de Frases de Los Simpson</h1>
        <input type="text" id="searchInput" placeholder="Buscar frase...">
        <button id="searchButton">Buscar</button>
        <div class="loading">
            <img src="loading.gif" alt="Cargando...">
        </div>
        <div id="results"></div>
    </div>
    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm) {
                fetchResults(searchTerm);
            }
        });

        function fetchResults(searchTerm) {
            const loading = document.querySelector('.loading');
            loading.style.display = 'block';

            fetch(`/search?q=${encodeURIComponent(searchTerm)}`)
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    displayResults(data);
                })
                .catch(error => {
                    loading.style.display = 'none';
                    console.error('Error al buscar frases:', error);
                });
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>No se encontraron resultados.</p>';
                return;
            }

            results.forEach(result => {
                const episode = document.createElement('div');
                episode.className = 'episode';
                episode.innerHTML = `
                    <h2>${result.episode}</h2>
                    <p>${result.quote}</p>
                `;
                resultsContainer.appendChild(episode);
            });
        }
    </script>
</body>
</html>
