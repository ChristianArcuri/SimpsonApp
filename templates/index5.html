<!DOCTYPE html>
<html>
<head>
    <title>Buscador de Frases de Los Simpson</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Architects Daughter', cursive;
            margin: 0;
            padding: 20px;
            background-color: #2C3E50;
            background-image: 
                linear-gradient(rgba(255,255,255,.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,.2) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #34495E;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
            border: 15px solid #7F8C8D;
        }

        .search-container h1 {
            color: #fff;
            font-size: 3.5em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px #000;
        }

        #searchInput {
            width: 60%;
            padding: 15px 25px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255,255,255,0.9);
            font-family: 'Architects Daughter', cursive;
        }

        #searchButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #E74C3C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Architects Daughter', cursive;
        }

        .episode {
            background-color: rgba(255,255,255,0.1);
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            color: #fff;
        }

        /* Efecto de tiza */
        .chalk-effect {
            position: relative;
        }

        .chalk-effect::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: rgba(255,255,255,0.1);
            z-index: -1;
        }

        /* Decoraciones escolares */
        .container::before {
            content: 'üìö';
            font-size: 40px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .container::after {
            content: '‚úèÔ∏è';
            font-size: 40px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            #searchInput {
                width: 100%;
                margin-bottom: 10px;
            }

            #searchButton {
                width: 100%;
            }
        }
    </style>
</head>
<!-- ... resto del HTML con la misma estructura que los anteriores ... -->
</html>
