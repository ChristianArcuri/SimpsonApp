<!DOCTYPE html>
<html>
<head>
    <title>Buscador de Frases de Los Simpson</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            margin: 0;
            padding: 20px;
            background-color: #2C1810; /* Marr贸n oscuro de la taberna */
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    #2C1810 0px,
                    #2C1810 40px,
                    #3C2415 40px,
                    #3C2415 80px
                ); /* Patr贸n de madera */
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #4A3020; /* Marr贸n m谩s claro */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 
                0 0 0 15px #5C3A25,  /* Borde de madera */
                0 20px 40px rgba(0,0,0,0.6);
            border: 5px solid #1A0F0A;
        }

        .search-container h1 {
            color: #FFD700; /* Dorado del letrero de Moe */
            font-size: 3.5em;
            text-shadow: 3px 3px #000;
            margin-bottom: 30px;
            font-family: 'Comic Neue', cursive;
        }

        #searchInput {
            width: 60%;
            padding: 15px 25px;
            font-size: 20px;
            border: 4px solid #8B4513;
            border-radius: 15px;
            background-color: #FFF3E0;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        #searchButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #8B4513;
            color: #FFD700;
            border: 4px solid #3C2415;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .episode {
            background-color: #5C3A25;
            border: 4px solid #8B4513;
            color: #FFF3E0;
        }

        .episode-info h3 {
            color: #FFD700;
        }

        .tv-frame {
            background-color: #2C1810;
            border: 4px solid #1A0F0A;
        }

        /* Estilo para las jarras de cerveza en las esquinas */
        .container::before,
        .container::after {
            content: '';
            font-size: 40px;
            position: absolute;
            top: 20px;
        }

        .container::before {
            left: 20px;
        }

        .container::after {
            right: 20px;
        }

        /* Ne贸n parpadeante */
        @keyframes neon {
            0%, 100% { text-shadow: 2px 2px #000, 0 0 20px #FFD700; }
            50% { text-shadow: 2px 2px #000, 0 0 30px #FFA500; }
        }

        .search-container h1 {
            animation: neon 2s infinite;
        }

        /* ... resto de los estilos responsivos igual ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador de Frases de Los Simpson</h1>
        <input type="text" id="searchInput" placeholder="Ingrese una frase...">
        <button id="searchButton">Buscar</button>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            const searchTerm = document.getElementById('searchInput').value;
            fetch(`/search?q=${encodeURIComponent(searchTerm)}`)
                .then(response => response.json())
                .then(data => {
                    const resultsContainer = document.getElementById('results');
                    resultsContainer.innerHTML = '';
                    data.forEach(result => {
                        const episode = document.createElement('div');
                        episode.className = 'episode';
                        episode.innerHTML = `
                            <h3>${result.episode}</h3>
                            <p>${result.quote}</p>
                        `;
                        resultsContainer.appendChild(episode);
                    });
                })
                .catch(error => {
                    console.error('Error al buscar frases:', error);
                });
        });
    </script>
</body>
</html>
