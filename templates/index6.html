<!DOCTYPE html>
<html>
<head>
    <title>Buscador de Frases de Los Simpson</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bangers', cursive;
            margin: 0;
            padding: 20px;
            background-color: #FF4136;
            background-image: 
                radial-gradient(#FFDC00 2px, transparent 2px),
                radial-gradient(#FFDC00 2px, transparent 2px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 
                0 0 0 15px #FFDC00,
                0 0 0 30px #FF4136,
                0 20px 40px rgba(0,0,0,0.4);
            border: 5px solid #111;
        }

        .search-container h1 {
            color: #FF4136;
            font-size: 4em;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 
                3px 3px 0 #FFDC00,
                -3px -3px 0 #FFDC00,
                3px -3px 0 #FFDC00,
                -3px 3px 0 #FFDC00;
            transform: rotate(-2deg);
        }

        #searchInput {
            width: 60%;
            padding: 15px 25px;
            font-size: 20px;
            border: 4px solid #FF4136;
            border-radius: 50px;
            background-color: #FFF;
            font-family: 'Bangers', cursive;
            letter-spacing: 1px;
        }

        #searchButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #FF4136;
            color: #FFDC00;
            border: 4px solid #111;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Bangers', cursive;
            letter-spacing: 2px;
            transform: rotate(2deg);
        }

        .episode {
            background-color: #FFF9E5;
            border: 4px solid #FF4136;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            transform: rotate(-1deg);
        }

        /* Decoraciones de hamburguesa */
        .container::before {
            content: '🍔';
            font-size: 40px;
            position: absolute;
            top: 20px;
            left: 20px;
            transform: rotate(-15deg);
        }

        .container::after {
            content: '🍟';
            font-size: 40px;
            position: absolute;
            top: 20px;
            right: 20px;
            transform: rotate(15deg);
        }

        /* Efecto hover en botón */
        #searchButton:hover {
            background-color: #FFDC00;
            color: #FF4136;
            transform: rotate(-2deg) scale(1.1);
        }

        /* Animación de salto para los resultados */
        @keyframes bounce {
            0% { transform: rotate(-1deg) translateY(0); }
            50% { transform: rotate(-1deg) translateY(-10px); }
            100% { transform: rotate(-1deg) translateY(0); }
        }

        .episode:hover {
            animation: bounce 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="search-container h1">Buscador de Frases de Los Simpson</h1>
        <input type="text" id="searchInput" placeholder="Escribe una frase...">
        <button id="searchButton">Buscar</button>
    </div>
    <div class="episode-container">
        <!-- Los resultados se cargarán aquí dinámicamente -->
    </div>
</body>
</html>
